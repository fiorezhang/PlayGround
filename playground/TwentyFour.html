<script>
function getRadioValue(name){
    var value = 0;
    var radio = document.getElementsByName(name);
    for (var i=0; i<radio.length; i++){
        if (radio[i].checked == true){
            value = radio[i].value;
            break;
        }
    }
    return Number(value);
    //alert(value);
}
function calculate(){
  var ns = [getRadioValue("CardA"), getRadioValue("CardB"), getRadioValue("CardC"), getRadioValue("CardD")];
  if (ns[0] == 0 || ns[1] == 0 || ns[2] == 0 || ns[3] == 0) {
    document.getElementsByName("Result")[0].innerHTML = "Input Error";
    return false;
  }

  var solutions = solve(ns);
  var s = solutions.length + " solution(s)<br>";
  for (var i = 0; i < solutions.length; i ++) {
    s += render(solutions[i]) + " = 24<br>";
  }
  document.getElementsByName("Result")[0].innerHTML = s;
  return false;
}
</script>
